<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <title>Konfirmasi Donasi | KitaBantu</title>
</head>

<body>
  <nav>
    <div class="mx-auto max-w-screen-sm flex py-2">
      <div class="flex items-center gap-2">
        <svg width="28" height="19" viewBox="0 0 28 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5.30587 10.5118L10.8618 16.1357L8.9172 18.1322L0 9.10579L8.9172 0.0793457L10.8618 2.07585L5.30587 7.6998H27.5294V10.5118H5.30587Z"
            fill="white" />
        </svg>
        <h1 class="font-semibold text-white">Konfirmasi Donasi</h1>
      </div>
    </div>
  </nav>

  <main>
    <div class="mx-auto max-w-screen-sm min-h-screen bg-white p-10">
      <div>
        <div class=" bg-pink-custom rounded-lg text-white font-semibold p-5">
          <h1 class="text-xl mb-3">Donasi Sebesar</h1>
          <h1 class="text-4xl">Rp 750.000</h1>
        </div>
      </div>

      <div class="my-5 font-medium text-gray-700">
        <div class="my-3">
          <label for="">Nama</label>
          <input type="text" name="" id="" class="w-full bg-gray-100 rounded-md border border-gray-200 p-3 mt-3">
        </div>
        <div class="my-3">
          <input type="checkbox" name="" id="" class="bg-gray-200 rounded-md border border-blue-200">
          <label for="" class="mx-2">Sembunyikan Anonim</label>
        </div>
        <div class="my-3">
          <label for="">Email</label>
          <input type="email" name="" id="" class="w-full bg-gray-100 rounded-md border border-gray-200 p-3 mt-3">
        </div>
        <div class="my-3">
          <label for="">No Whatsapp</label>
          <input type="text" name="" id="" class="w-full bg-gray-100 rounded-md border border-gray-200 p-3 mt-3">
        </div>
        <div class="my-3">
          <label for="">Doa</label>
          <textarea name="" id="" class="w-full h-24 bg-gray-100 rounded-md border border-gray-200 p-3 mt-3"></textarea>
        </div>
        <div class="my-3 flex items-baseline gap-2">
          <input type="checkbox" name="" id="" class="bg-gray-200 rounded-md border border-blue-200">
          <label for="">
            By continuing the payment, you agree to our <a href="" class="text-pink-custom">Terms and Conditions</a> and
            <a href="" class="text-pink-custom">Privacy Policy.</a>
          </label>
        </div>
      </div>

      <div class="p-5 bottom-0 sticky">
        <button type="submit"
          class="w-full flex items-center justify-center gap-3 h-16 bg-pink-custom rounded-full text-white text-xl font-semibold p-5">Konfirmasi</button>
      </div>
    </div>
  </main>
</body>

</html>
